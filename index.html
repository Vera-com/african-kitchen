<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Afican Kitchen is a digital hub that helps Africans in diaspora to connect back to the flavours of home. African Kitchen helps you explore a variety of rich food like Jollof rice, Ewedu and Amala, Oha soup and more. You can also download recipes and ingredients">
    <title>African Kitchen</title>

    <!-- Favicon converted by favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

     <section class="container-fluid bg-light py-4">

                <p class="lead mt-3">Bringing the taste of home to Africans in the diaspora.</p>
                <a href="#recipes class=btn-warning mt-3">Explore Recipes</a> 
            </div>
                          <!-- Carousel Section --> 
        <div class="col-lg-6 mt-4 mt-lg-0">

      <img src="assets/images/okro-soup.jpg" class="d-block w-100" alt="Fresh Okro Soup">

      <img src="assets/images/jollof-rice-protein.jpg" class="d-block w-100" alt="Rice served with protein">

 </div>
